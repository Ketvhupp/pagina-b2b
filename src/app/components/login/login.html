<div class="container py-5" style="max-width: 420px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h5 class="mb-3">Ingreso B2B</h5>

            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" formControlName="user"
                        [class.is-invalid]="form.controls['user'].touched && form.controls['user'].invalid"
                        autocomplete="username" />
                    <div class="invalid-feedback">Ingresa tu usuario.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" formControlName="pass"
                        [class.is-invalid]="form.controls['pass'].touched && form.controls['pass'].invalid"
                        autocomplete="current-password" />
                    <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>

                <div *ngIf="errorMsg" class="alert alert-danger py-2">
                    {{ errorMsg }}
                </div>

                <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
                    <span *ngIf="!loading">Ingresar</span>
                    <span *ngIf="loading">Ingresando...</span>
                </button>
            </form>
        </div>
    </div>
</div>
