<div class="carousel">

    <div class="track" [style.transform]="'translateX(-' + currentIndex() * 100 + '%)'">

        @for (img of images; track img) {
        <div class="slide">
            <img [src]="img" />
        </div>
        }

    </div>

    <button class="prev" (click)="prev()">‹</button>
    <button class="next" (click)="next()">›</button>


    <div class="indicators">
        @for (img of images; track img; let i = $index) {
        <span [class.active]="i === currentIndex()" (click)="goTo(i)">
        </span>
        }
    </div>

</div>


<style>
    .carousel {
        position: relative;
        width: 100%;
        aspect-ratio: 3100 / 902;
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 35px;
    }

    .track {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
    }

    .slide {
        min-width: 100%;
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        font-size: 4rem;
        background: none;
        padding: 10px;
        cursor: pointer;
    }

    .prev {
        left: 20px;
    }

    .next {
        right: 20px;
    }

    .indicators {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }

    .indicators span {
        display: inline-block;
        width: 20px;
        height: 4px;
        margin: 0 5px;
        background: #ccc;
        border-radius: 2px;
        cursor: pointer;
    }

    .indicators span.active {
        background: white;
    }
</style>
